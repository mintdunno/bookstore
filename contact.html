    <section>
        <div class="banner">
            <img src="https://s11.gifyu.com/images/ScA2U.png" alt="Contact Us">

    </section>
    <div class="b-banner">
        <center>
            <h1>Contact us</h1>
        </center>
    </div>
    
    <main>
        <div class="container_form">
            <div class="form_content">
                <form action="contact.processing" class="contact-form" method="post" autocomplete="off">
                    <div class="above_label" id="bold">
                        <label for="contact-purpose">Contact for:</label>
                        <select name="contact-purpose" id="contact-purpose" required>
                        <option value="">--Please choose an option--</option>
                        <option value="I want to sell books">I want to sell books</option>
                        <option value="I want to buy books">I want to buy books</option>
                        </select>
                    </div>

                    <div class="above_label" id="bold">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div class="above_label" id="bold">
                        <label for="phone">Phone:</label>
                        <input type="number" name="phone" id="phone" required>
                    </div>
                    
                    <div>
                        <p>Contact preference:</p>
                        <label for="Email">
                            <input type="checkbox" name="contact_preference" id="Email" value="email" >
                            By Email
                        </label>
                        
                        <label for="Phone">
                            <input type="checkbox" name="contact_preference" id="Phone" value="Phone" required >
                            By Phone
                        </label>
                    </div>
                    <div>
                        <p>Receive Weekly newsletter</p>
                        <label for="yes"><input type="radio" id="yes" name="receive_new" value=" Yes" checked>Yes</label>
                        <label for="no"><input type="radio" id="no" name="receive_new" value=" No">No</label>
                    </div>
                    <div class="above_label" id="bold">
                        <label for="note">Note:</label>
                        <textarea name="note" rows="5" id="note"></textarea>
                    </div>

                    <div style="text-align: center;">
                        <input type="reset" value="Reset"  class="button">
                        <input type="submit" value="Submit" class="button">
                    </div>
                </form>
            </div>
        </div>
    </main>
